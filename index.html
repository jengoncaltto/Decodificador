<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <title>Decodificador</title>
    </head>
    <body>
        <header>
            <img src="img/logo.png" alt="Logo Alura">
        </header>
        <main class="main">
            <section>
                <textarea class="input-texto" cols="60" rows="6" placeholder="Digite seu texto"></textarea>
                
                <div>
                    <h6 class="informacao">Apenas letras minúsculas e maiúsculas.</h6>
                </div>
                
                <div class="botoes">
                    <button class="encriptar" onclick="btnEncriptar()">
                        Criptografar
                    </button>
                    <button class="desencriptar" onclick="btnDesincriptar()">
                        Descriptografar
                    </button>
                </div>
    
            </section>

            <section>
            
                <textarea class="mensagem" cols="30" rows=11" placeholder="Nenhum texto encontrado"></textarea>

                <div class="botoes">
                    <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
                </div>

            </section>
            
        </main>
        <script src="script.js"></script>
    </body>
</html>
